name: opus_flutter
description: libopus wrappers for flutter based on opus_dart, but with Android and iOS opus binaries included.
version: 1.1.0
homepage: https://github.com/EPNW/opus_flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  opus_dart: ">=1.0.4 <1.1.0"

flutter:
  plugin:
    platforms:
      android:
        package: eu.epnw.opus_flutter
        pluginClass: OpusFlutterPlugin
      ios:
        pluginClass: OpusFlutterPlugin